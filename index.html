<div class="language-redirect">
    <h1>üç≥ Recipe Archive</h1>
    <p>Detecting your preferred language...</p>
    <div class="loader"></div>
    <div id="countdown"></div>
    
    <div class="language-options">
        <p>Or choose manually:</p>
        <a href="{{ site.baseurl }}/en/" class="language-button">üá¨üáß English</a>
        <a href="{{ site.baseurl }}/fr/" class="language-button">üá´üá∑ Fran√ßais</a>
    </div>
</div>

<style>
.language-redirect {
    text-align: center;
    padding: 2rem 0;
}

.loader {
    width: 50px;
    height: 50px;
    border: 3px solid #eee;
    border-top: 3px solid #2a7ae2;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.language-options {
    margin-top: 30px;
}

.language-button {
    display: inline-block;
    margin: 10px;
    padding: 12px 24px;
    background: #0051c3;
    color: white !important;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 500;
}

.language-button:hover {
    background: #003b8e;
    transform: translateY(-2px);
    text-decoration: none !important;
}

#countdown {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.8;
    color: #666;
}
</style>

<script>
    // Get browser's preferred language
    function getBrowserLanguage() {
        const lang = navigator.language || navigator.userLanguage || 'en';
        return lang.toLowerCase().substring(0, 2);
    }

    // Redirect based on language preference
    function redirectToLanguage() {
        const preferredLang = getBrowserLanguage();
        const baseUrl = '{{ site.baseurl }}';
        
        // Default to French if language is French, otherwise English
        const targetLang = preferredLang === 'fr' ? 'fr' : 'en';
        const redirectUrl = `${baseUrl}/${targetLang}/`;
        
        console.log(`Detected language: ${preferredLang}, redirecting to: ${redirectUrl}`);
        window.location.href = redirectUrl;
    }

    // Countdown and redirect
    let countdown = 3;
    const countdownElement = document.getElementById('countdown');
    
    function updateCountdown() {
        countdownElement.textContent = `Redirecting in ${countdown} seconds...`;
        
        if (countdown <= 0) {
            redirectToLanguage();
            return;
        }
        
        countdown--;
        setTimeout(updateCountdown, 1000);
    }

    // Start countdown after a brief delay
    setTimeout(updateCountdown, 500);
</script>
