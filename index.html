<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Archive - Archive de Recettes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .language-options {
            margin-top: 30px;
        }
        .language-options a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .language-options a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        #countdown {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ Recipe Archive</h1>
        <p>Detecting your preferred language...</p>
        <div class="loader"></div>
        <div id="countdown"></div>
        
        <div class="language-options">
            <p>Or choose manually:</p>
            <a href="{{ site.baseurl }}/en/">üá¨üáß English</a>
            <a href="{{ site.baseurl }}/fr/">üá´üá∑ Fran√ßais</a>
        </div>
    </div>

    <script>
        // Get browser's preferred language
        function getBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage || 'en';
            return lang.toLowerCase().substring(0, 2);
        }

        // Redirect based on language preference
        function redirectToLanguage() {
            const preferredLang = getBrowserLanguage();
            const baseUrl = '{{ site.baseurl }}';
            
            // Default to French if language is French, otherwise English
            const targetLang = preferredLang === 'fr' ? 'fr' : 'en';
            const redirectUrl = `${baseUrl}/${targetLang}/`;
            
            console.log(`Detected language: ${preferredLang}, redirecting to: ${redirectUrl}`);
            window.location.href = redirectUrl;
        }

        // Countdown and redirect
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.textContent = `Redirecting in ${countdown} seconds...`;
            
            if (countdown <= 0) {
                redirectToLanguage();
                return;
            }
            
            countdown--;
            setTimeout(updateCountdown, 1000);
        }

        // Start countdown after a brief delay
        setTimeout(updateCountdown, 500);
    </script>
</body>
</html>
