<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.name }}</title>
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/png" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <meta name="msapplication-TileImage" content="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/recipes.css' | relative_url }}">
</head>
<body>
  <a href="#main-content" class="skip-link">{% if page.url contains '/fr/' %}Passer au contenu principal{% else %}Skip to main content{% endif %}</a>
  <header class="site-header">
    <nav>
      <a href="../" class="home-link">{% if page.url contains '/fr/' %}Accueil{% else %}Home{% endif %}</a>
    </nav>
  </header>
  <main id="main-content">
    {{ content }}
  </main>
</body>
</html>
